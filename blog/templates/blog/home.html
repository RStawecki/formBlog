
{% extends 'blog/base.html' %}
{% block content %}
    

    
<h1>Blog</h1>

{% for post in posts %}

    <a href="{% url 'detail' post.id%}">{{post.title}}</a>
    <h3>{{post.date}}</h3>
    <h3>{{post.description}}</h3>

    
    {% if post.link %}
    
        <a href="{{post.link}}" target="_blank"><img src="{{post.image.url}}"></a>  
     
    {% else %}

        <img src="{{post.image.url}}">
        
    {% endif %}

{% endfor %}





{% endblock content %}
